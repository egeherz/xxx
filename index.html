<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ege Can - CanlÄ± Destek</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  :root {
    --primary-color: #0077ff;
    --background: #0f172a;
    --panel-bg: rgba(15, 23, 42, 0.95);
    --bot-bg: #1e40af;
    --user-bg: #2563eb;
    --button-bg: #2563eb;
    --button-hover-bg: #3b82f6;
    --text-color: #e0e7ff;
    --accent-color: #60a5fa;
    --error-color: #f87171;
    --success-color: #34d399;
    --radius: 18px;
    --shadow: 0 12px 28px rgba(0,0,0,0.8);
    --transition: 0.3s ease;
    --font-family: 'Inter', sans-serif;
  }

  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: var(--font-family);
  }

  body {
    background: var(--background);
    color: var(--text-color);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    user-select: none;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: url('https://i.imgur.com/VCgd8jv.jpeg') center/cover no-repeat fixed;
    filter: brightness(0.28);
    z-index: -2;
  }
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    backdrop-filter: blur(16px);
    z-index: -1;
  }

  #panel {
    width: 380px;
    max-width: 95vw;
    height: 600px;
    background: var(--panel-bg);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    display: flex;
    flex-direction: column;
    padding: 24px 24px 90px;
    user-select: auto;
    position: relative;
  }

  #panel header {
    font-weight: 700;
    font-size: 26px;
    color: var(--primary-color);
    text-align: center;
    margin-bottom: 20px;
    user-select: none;
    text-shadow: 0 0 8px var(--primary-color);
  }

  #messages {
    flex: 1;
    overflow-y: auto;
    padding-right: 12px;
    scrollbar-width: thin;
    scrollbar-color: var(--primary-color) transparent;
  }
  #messages::-webkit-scrollbar {
    width: 8px;
  }
  #messages::-webkit-scrollbar-track {
    background: transparent;
  }
  #messages::-webkit-scrollbar-thumb {
    background: var(--primary-color);
    border-radius: 10px;
  }

  .message {
    max-width: 80%;
    padding: 14px 18px;
    margin-bottom: 18px;
    border-radius: var(--radius);
    font-size: 16px;
    line-height: 1.4;
    user-select: text;
    word-break: break-word;
    box-shadow: 0 3px 16px rgba(0,0,0,0.3);
    position: relative;
    opacity: 0;
    transform: translateY(10px);
    animation: fadeInUp 0.3s ease forwards;
  }

  .bot {
    background: var(--bot-bg);
    color: #fff;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
  }

  .user {
    background: var(--user-bg);
    color: #fff;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  #inputContainer {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%);
    width: 380px;
    max-width: 95vw;
    display: flex;
    gap: 12px;
  }

  #userInput {
    flex: 1;
    padding: 14px 18px;
    border-radius: var(--radius);
    border: none;
    font-size: 16px;
    outline: none;
    background: rgba(255 255 255 / 0.1);
    color: var(--text-color);
    box-shadow: inset 0 0 6px rgba(0,0,0,0.4);
  }

  #sendBtn {
    background: var(--primary-color);
    border: none;
    border-radius: var(--radius);
    padding: 0 24px;
    cursor: pointer;
    font-weight: 700;
    font-size: 18px;
    color: white;
    box-shadow: 0 6px 20px rgba(0, 119, 255, 0.7);
    transition: background var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #sendBtn:hover {
    background: var(--button-hover-bg);
  }

  /* WhatsApp button with logo */
  #whatsAppBtn {
    position: fixed;
    bottom: 88px;
    right: 30px;
    background: #25D366;
    border-radius: 50%;
    width: 62px;
    height: 62px;
    box-shadow: 0 10px 28px rgba(0,0,0,0.7);
    cursor: pointer;
    border: none;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: background 0.3s ease;
  }
  #whatsAppBtn:hover {
    background: #128C3E;
  }

  #whatsAppBtn svg {
    width: 36px;
    height: 36px;
    fill: white;
  }

  /* Sorun Bildir Butonu */
  #reportBtn {
    position: fixed;
    bottom: 24px;
    right: 30px;
    background: #ef4444;
    border-radius: 50%;
    width: 62px;
    height: 62px;
    box-shadow: 0 10px 28px rgba(0,0,0,0.7);
    cursor: pointer;
    border: none;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: background 0.3s ease;
  }
  #reportBtn:hover {
    background: #b91c1c;
  }
  #reportBtn svg {
    width: 36px;
    height: 36px;
    fill: white;
  }

  /* Modal Styles */
  #modalOverlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(15,23,42,0.95);
    backdrop-filter: blur(12px);
    z-index: 11000;
    justify-content: center;
    align-items: center;
    padding: 12px;
  }

  #modalOverlay.active {
    display: flex;
  }

  #modal {
    background: var(--panel-bg);
    border-radius: var(--radius);
    width: 360px;
    max-width: 100%;
    padding: 24px 28px 28px;
    box-shadow: var(--shadow);
    color: var(--text-color);
    user-select: auto;
    position: relative;
    display: flex;
    flex-direction: column;
  }

  #modal h3 {
    margin-bottom: 18px;
    font-weight: 700;
    font-size: 22px;
    color: var(--primary-color);
    text-align: center;
  }

  #modal label {
    font-weight: 600;
    margin-bottom: 6px;
  }

  #modal textarea {
    width: 100%;
    resize: vertical;
    min-height: 120px;
    border-radius: var(--radius);
    border: none;
    padding: 14px 16px;
    font-size: 16px;
    font-family: var(--font-family);
    margin-bottom: 22px;
    outline: none;
    background: rgba(255 255 255 / 0.1);
    color: var(--text-color);
    box-shadow: inset 0 0 6px rgba(0,0,0,0.4);
  }

  #modalButtons {
    display: flex;
    justify-content: flex-end;
    gap: 14px;
  }

  #modalButtons button {
    padding: 12px 28px;
    font-weight: 700;
    font-size: 15px;
    border-radius: var(--radius);
    border: none;
    cursor: pointer;
    user-select: none;
    transition: background var(--transition);
  }

  #modalButtons button#cancelBtn {
    background: var(--error-color);
    color: white;
  }
  #modalButtons button#cancelBtn:hover {
    background: #b91c1c;
  }

  #modalButtons button#sendBtn {
    background: var(--success-color);
    color: white;
  }
  #modalButtons button#sendBtn:hover {
    background: #059669;
  }

  /* Responsive */
  @media (max-width: 420px) {
    #panel {
      width: 95vw;
      height: 580px;
      padding-bottom: 100px;
    }
    #inputContainer {
      width: 95vw;
    }
    #whatsAppBtn, #reportBtn {
      width: 54px;
      height: 54px;
      bottom: 88px;
      right: 20px;
    }
    #reportBtn {
      bottom: 24px;
      right: 20px;
    }
  }
</style>
</head>
<body>

  <main id="panel" role="region" aria-label="CanlÄ± Destek Paneli" aria-live="polite">

    <header>ðŸ¤– CanlÄ± Destek</header>

    <section id="messages" aria-live="polite" aria-atomic="false" aria-relevant="additions" tabindex="0"></section>

  </main>

  <div id="inputContainer" role="form" aria-label="Mesaj gÃ¶nderme formu">
    <input id="userInput" type="text" placeholder="MesajÄ±nÄ± yaz ve Enter ile gÃ¶nder..." aria-label="MesajÄ±nÄ±z" autocomplete="off" />
    <button id="sendBtn" aria-label="Mesaj GÃ¶nder" title="GÃ¶nder">âž¤</button>
  </div>

  <!-- WhatsApp Button -->
  <button id="whatsAppBtn" aria-label="WhatsApp ile iletiÅŸime geÃ§" title="WhatsApp" type="button" tabindex="0">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path d="M20.52 3.48a11.937 11.937 0 00-17.07 0c-4.67 4.68-4.67 12.28 0 16.96a11.955 11.955 0 0017.07 0 11.928 11.928 0 000-16.96zm-8.61 14.07a9.39 9.39 0 01-5.07-1.54l-.37-.24-3.01.79.8-2.93-.25-.38a9.4 9.4 0 015.6-5.56l.4-.15.29-.03.26.03.36.07.28.15a2.94 2.94 0 011.48 2.08 1.3 1.3 0 01-.35 1.08l-.12.15-.08.08a.82.82 0 00-.21.25.66.66 0 00-.09.34.25.25 0 00.1.23l.14.13a5.33 5.33 0 002.25 1.14 1.4 1.4 0 011.36-.25c.35.11.64.39.73.74.06.23.07.47.02.7a3.02 3.02 0 01-3.06 2.42z"></path>
    </svg>
  </button>

  <!-- Sorun Bildir Button -->
  <button id="reportBtn" aria-label="Sorun Bildir" title="Sorun Bildir" type="button" tabindex="0">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path d="M12 2a10 10 0 1010 10A10.011 10.011 0 0012 2zm0 18a8 8 0 118-8 8.009 8.009 0 01-8 8zm-.75-12h1.5v6h-1.5zm0 8h1.5v2h-1.5z"></path>
    </svg>
  </button>

  <!-- Modal -->
  <div id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div id="modal">
      <h3 id="modalTitle">Sorun Bildir</h3>
      <label for="issueText">LÃ¼tfen sorununu detaylÄ±ca yaz (en az 10 karakter):</label>
      <textarea id="issueText" rows="5" placeholder="Sorununu buraya yaz..." aria-required="true" aria-label="Sorun aÃ§Ä±klamasÄ±"></textarea>
      <div id="modalButtons">
        <button id="cancelBtn" type="button" aria-label="Ä°ptal Et">Ä°ptal</button>
        <button id="sendIssueBtn" type="button" aria-label="GÃ¶nder">GÃ¶nder</button>
      </div>
    </div>
  </div>

<script>
  (function() {
    const messages = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const whatsAppBtn = document.getElementById('whatsAppBtn');
    const reportBtn = document.getElementById('reportBtn');
    const modalOverlay = document.getElementById('modalOverlay');
    const cancelBtn = document.getElementById('cancelBtn');
    const sendIssueBtn = document.getElementById('sendIssueBtn');
    const issueText = document.getElementById('issueText');

    const waNumber = '447846848820'; // Ä°ngiltere numaran
    const waText = encodeURIComponent('Merhaba Ege, canlÄ± destek panelinden yazÄ±yorum.');

    function scrollToBottom(){
      messages.scrollTop = messages.scrollHeight;
    }

    function addMessage(text, sender) {
      if(!text.trim()) return;
      const div = document.createElement('div');
      div.classList.add('message', sender);
      div.textContent = text;
      messages.appendChild(div);
      scrollToBottom();
    }

    function botReply(userMsg){
      let reply = "";

      const msgLower = userMsg.toLowerCase();

      if(msgLower.includes('merhaba') || msgLower.includes('selam')) {
        reply = "Merhaba! Sana nasÄ±l yardÄ±mcÄ± olabilirim? AÅŸaÄŸÄ±daki butonlardan seÃ§ebilir veya mesaj yazabilirsin.";
      } else if(msgLower.includes('egeyle gÃ¶rÃ¼ÅŸ') || msgLower.includes('ege ile gÃ¶rÃ¼ÅŸ')){
        reply = `Ege ile iletiÅŸime geÃ§mek iÃ§in lÃ¼tfen aÅŸaÄŸÄ±daki WhatsApp butonuna tÄ±kla ðŸ“±`;
      } else if(msgLower.includes('farklÄ±') || msgLower.includes('baÅŸka konu')){
        reply = "Tabii, baÅŸka bir konuda sana yardÄ±mcÄ± olmaya hazÄ±rÄ±m. LÃ¼tfen mesajÄ±nÄ± yaz.";
      } else if(msgLower.includes('teÅŸekkÃ¼r') || msgLower.includes('saÄŸol')){
        reply = "Rica ederim! Her zaman buradayÄ±m.";
      } else {
        reply = "ÃœzgÃ¼nÃ¼m, tam anlayamadÄ±m. LÃ¼tfen sorunu detaylandÄ±r veya butonlardan faydalan.";
      }

      setTimeout(() => addMessage(reply, 'bot'), 600);
    }

    sendBtn.addEventListener('click', () => {
      const text = userInput.value.trim();
      if(!text) return;
      addMessage(text, 'user');
      userInput.value = '';
      botReply(text);
    });

    userInput.addEventListener('keypress', (e) => {
      if(e.key === 'Enter'){
        e.preventDefault();
        sendBtn.click();
      }
    });

    whatsAppBtn.addEventListener('click', () => {
      const waLink = `https://wa.me/${waNumber}?text=${waText}`;
      window.open(waLink, '_blank');
    });

    reportBtn.addEventListener('click', () => {
      modalOverlay.classList.add('active');
      issueText.value = '';
      issueText.focus();
    });

    cancelBtn.addEventListener('click', () => {
      modalOverlay.classList.remove('active');
    });

    sendIssueBtn.addEventListener('click', () => {
      const issue = issueText.value.trim();
      if(issue.length < 10){
        alert('LÃ¼tfen en az 10 karakterlik bir sorun aÃ§Ä±klamasÄ± yazÄ±nÄ±z.');
        issueText.focus();
        return;
      }
      const subject = encodeURIComponent("Web Panel Sorun Bildirimi");
      const body = encodeURIComponent(issue);
      const mailtoLink = `mailto:contact@egeherz.com?subject=${subject}&body=${body}`;
      window.location.href = mailtoLink;
      modalOverlay.classList.remove('active');
    });

    // Ä°lk aÃ§Ä±lÄ±ÅŸta hoÅŸgeldin mesajÄ±
    window.addEventListener('load', () => {
      addMessage("HoÅŸ geldin! CanlÄ± destek paneline hoÅŸgeldin. SorularÄ±nÄ± yazabilir veya butonlarla hÄ±zlÄ±ca iletiÅŸim kurabilirsin.", 'bot');
    });

  })();
</script>

</body>
