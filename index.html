<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ho≈ü Geldin Paneli V1.000.000.000</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #29f;
      --accent: #0f0;
      --danger: #e63946;
      --bg-dark: #0d0d0d;
      --text-light: #f5f5f5;
      --radius: 16px;
      --blur: 12px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: var(--text-light);
      background: #000 url('https://i.imgur.com/zlFtO1k.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(var(--blur));
      z-index: -1;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 30px;
      background: rgba(255,255,255,0.05);
      border-radius: var(--radius);
      box-shadow: 0 0 30px rgba(0,255,255,0.2);
      margin-top: 10vh;
      text-align: center;
      backdrop-filter: blur(var(--blur));
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    input[type="password"] {
      padding: 12px;
      width: 100%;
      margin: 10px 0;
      font-size: 18px;
      border-radius: var(--radius);
      border: none;
      outline: none;
      text-align: center;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
    }
    button:hover {
      background: #0077ff;
    }
    .error {
      margin-top: 10px;
      color: var(--danger);
      font-weight: bold;
    }
    .panel {
      display: none;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }
    .qr {
      margin-top: 20px;
    }
    .command-input {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
    .response {
      margin-top: 10px;
      font-size: 16px;
      color: #0f0;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <!-- Giri≈ü Kutusu -->
  <div class="container" id="loginBox">
    <h1>üîê G√ºvenli Giri≈ü</h1>
    <input type="password" id="password" placeholder="≈ûifreyi Girin" />
    <button onclick="checkPassword()">Giri≈ü Yap</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <!-- PANEL -->
  <div class="container panel" id="mainPanel">
    <h1>üí¨ Merhaba Ege!</h1>
    <p>Bot hazƒ±r, selam g√∂nder veya komut yaz:</p>
    <a id="whatsAppBtn" target="_blank" style="display:inline-block;margin-top:20px;background:#25D366;padding:14px 30px;border-radius:12px;text-decoration:none;color:white;font-weight:bold;">üì© Selam G√∂nder</a>

    <!-- QR Alanƒ± -->
    <div class="qr" id="qrCodeArea"></div>

    <!-- Komut Kutusu -->
    <input type="text" class="command-input" id="commandInput" placeholder="Komut yaz (√∂rnek: egeyle g√∂r√º≈ü)" />
    <div class="response" id="botResponse"></div>

    <footer style="margin-top:30px;font-size:12px;opacity:0.5;">S√ºr√ºm: V1.000.000.000</footer>
  </div>

  <!-- Sesli Kar≈üƒ±lama -->
  <audio id="greetingAudio">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_8d403d8c8a.mp3" type="audio/mp3">
    Tarayƒ±cƒ±nƒ±z ses √∂ƒüesini desteklemiyor.
  </audio>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
  const password = "x";
  const maxAttempts = 3;
  let attempts = Number(localStorage.getItem("wrongAttempts")) || 0;
  const loginBox = document.getElementById("loginBox");
  const mainPanel = document.getElementById("mainPanel");
  const errorMsg = document.getElementById("errorMsg");
  const commandInput = document.getElementById("commandInput");
  const botResponse = document.getElementById("botResponse");
  const greetingAudio = document.getElementById("greetingAudio");
  const qrArea = document.getElementById("qrCodeArea");
  const whatsAppBtn = document.getElementById("whatsAppBtn");

  // Parolayƒ± kontrol et
  function checkPassword() {
    const input = document.getElementById("password").value.trim();
    if (attempts >= maxAttempts) {
      errorMsg.textContent = "‚õî 3 kez hatalƒ± deneme yaptƒ±nƒ±z. Giri≈ü engellendi.";
      return;
    }

    if (input === password) {
      localStorage.setItem("wrongAttempts", "0");
      showPanel();
    } else {
      attempts++;
      localStorage.setItem("wrongAttempts", attempts.toString());
      errorMsg.textContent = `‚ùå Yanlƒ±≈ü ≈üifre. Kalan hakkƒ±n: ${maxAttempts - attempts}`;
    }
  }

  // Paneli g√∂ster + sesli kar≈üƒ±lama
  function showPanel() {
    loginBox.style.display = "none";
    mainPanel.style.display = "block";

    try {
      greetingAudio.play(); // Sesli kar≈üƒ±lama
    } catch (e) {
      console.log("Ses otomatik oynatƒ±lamadƒ±, kullanƒ±cƒ± etkile≈üimi gerekiyor.");
    }

    // QR Kodu olu≈ütur
    const waLink = "https://wa.me/447846848820?text=selam";
    QRCode.toCanvas(waLink, { width: 180 }, (err, canvas) => {
      if (err) console.error(err);
      qrArea.appendChild(canvas);
    });
    whatsAppBtn.href = waLink;
  }

  // Komut kontrol sistemi
  commandInput.addEventListener("keypress", function (e) {
    if (e.key === "Enter") {
      const cmd = commandInput.value.trim().toLowerCase();
      let response = "";

      if (cmd === "egeyle g√∂r√º≈ü") response = "Ege'yle baƒülantƒ± kuruluyor üìû";
      else if (cmd === "farklƒ± bir konu") response = "Elbette! Ne hakkƒ±nda konu≈üalƒ±m?";
      else if (cmd === "bilgi al") response = "Hangi konuda bilgi istersin?";
      else response = "ü§ñ Komut tanƒ±nmadƒ±.";

      botResponse.textContent = response;
      commandInput.value = "";
    }
  });

  // Sayfa y√ºklendiƒüinde otomatik a√ßma (eƒüer daha √∂nce giri≈ü yaptƒ±ysa)
  window.onload = () => {
    if (attempts >= maxAttempts) {
      errorMsg.textContent = "‚õî Giri≈ü hakkƒ±nƒ±z dolmu≈ü.";
      return;
    }
  };
</script>
</body>
</html>
