<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giriş Yap - Ege'nin Paneli</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .login-box, .main-panel {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
      display: none;
    }

    h1 {
      color: #0077cc;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background: #0077cc;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005fa3;
    }

    .error {
      margin-top: 15px;
      color: #e63946;
      font-weight: bold;
      animation: shake 0.3s ease-in-out;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .commands {
      text-align: left;
      margin-top: 30px;
      background: #f9fafb;
      padding: 20px;
      border-radius: 12px;
    }

    .commands h3 {
      margin-top: 0;
    }

    .commands li {
      margin: 5px 0;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #25D366;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      margin-top: 25px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="login-box" id="loginBox">
    <h1>Giriş Yap</h1>
    <p>Şifre ile panele erişebilirsin</p>
    <input type="password" id="passwordInput" placeholder="Şifre gir">
    <button onclick="checkPassword()">Giriş</button>
    <div class="error" id="errorBox" style="display:none;"></div>
  </div>

  <div class="main-panel" id="mainPanel">
    <h1>👋 Hoş Geldin</h1>
    <p>Ege'nin kişisel WhatsApp asistanı burda!</p>
    <a class="button" href="https://wa.me/447846848820?text=selam" target="_blank">📩 WhatsApp'ta Selam Gönder</a>

    <div class="commands">
      <h3>📋 Komutlar:</h3>
      <ul>
        <li>📞 egeyle görüş</li>
        <li>💬 farklı bir konu</li>
        <li>ℹ️ bilgi al</li>
      </ul>
    </div>
    <footer>© 2025 Ege'nin Paneli</footer>
  </div>

  <script>
    const correctPassword = "ege123";
    const maxAttempts = 3;

    const loginBox = document.getElementById("loginBox");
    const mainPanel = document.getElementById("mainPanel");
    const errorBox = document.getElementById("errorBox");

    let attempts = localStorage.getItem("loginAttempts") || 0;

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (attempts >= maxAttempts) {
        errorBox.style.display = "block";
        errorBox.innerText = "❌ Erişim engellendi. Çok fazla yanlış giriş.";
        return;
      }

      if (input === correctPassword) {
        localStorage.setItem("loginAttempts", 0);
        loginBox.style.display = "none";
        mainPanel.style.display = "block";
      } else {
        attempts++;
        localStorage.setItem("loginAttempts", attempts);
        errorBox.style.display = "block";
        errorBox.innerText = `⚠️ Şifre yanlış. Kalan deneme: ${maxAttempts - attempts}`;
      }
    }

    // Sayfa yüklendiğinde kilitliyse giriş yaptırma
    window.onload = () => {
      if (attempts >= maxAttempts) {
        loginBox.innerHTML = "<h1>⛔ Erişim Engellendi</h1><p>3 kez yanlış şifre girildi. Tarayıcıdan çıkıp tekrar deneyin.</p>";
      } else {
        loginBox.style.display = "block";
      }
    };
  </script>

</body>
</html>
