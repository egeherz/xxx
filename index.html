<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ege Asistan V50000</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<style>
  :root {
    --bg-light: #f5f7fa;
    --bg-dark: #121212;
    --card-bg-light: #fff;
    --card-bg-dark: #1e1e1e;
    --primary: #0077cc;
    --accent: #25D366;
    --error: #e63946;
    --text-light: #333;
    --text-dark: #ddd;
    --radius: 16px;
    --shadow: 0 10px 30px rgba(0,0,0,0.1);
  }
  /* Reset */
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
  }
  body {
    font-family: 'Inter', sans-serif;
    background: var(--bg-light);
    color: var(--text-light);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: background 0.3s, color 0.3s;
    padding: 20px;
  }
  body.dark {
    background: var(--bg-dark);
    color: var(--text-dark);
  }
  .container {
    background: var(--card-bg-light);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    max-width: 460px;
    width: 100%;
    padding: 40px;
    text-align: center;
    position: relative;
    transition: background 0.3s, color 0.3s;
  }
  body.dark .container {
    background: var(--card-bg-dark);
  }
  h1 {
    color: var(--primary);
    font-weight: 600;
    font-size: 28px;
    margin-bottom: 20px;
  }
  p {
    font-size: 16px;
    margin-bottom: 30px;
    color: inherit;
  }
  input[type="password"] {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border: 1.5px solid #ccc;
    border-radius: 12px;
    transition: border-color 0.3s;
    outline: none;
    background: inherit;
    color: inherit;
  }
  input[type="password"]:focus {
    border-color: var(--primary);
  }
  button {
    margin-top: 25px;
    padding: 14px 30px;
    font-size: 16px;
    font-weight: 600;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #005fa3;
  }
  .error {
    margin-top: 15px;
    color: var(--error);
    font-weight: 700;
    animation: shake 0.4s ease-in-out;
  }
  @keyframes shake {
    0%, 100% {transform: translateX(0);}
    25%, 75% {transform: translateX(-6px);}
    50% {transform: translateX(6px);}
  }
  .success {
    font-size: 60px;
    color: var(--accent);
    animation: pop 0.5s ease forwards;
    margin-bottom: 20px;
  }
  @keyframes pop {
    from {transform: scale(0);}
    to {transform: scale(1);}
  }
  .panel {
    display: none;
    flex-direction: column;
    align-items: center;
  }
  .panel.show {
    display: flex;
  }
  .whatsapp-btn {
    display: inline-block;
    margin-top: 20px;
    background: var(--accent);
    color: white;
    padding: 16px 38px;
    font-weight: 700;
    border-radius: 12px;
    text-decoration: none;
    font-size: 18px;
    box-shadow: 0 8px 15px rgba(37, 211, 102, 0.3);
    transition: box-shadow 0.3s ease;
  }
  .whatsapp-btn:hover {
    box-shadow: 0 12px 25px rgba(37, 211, 102, 0.6);
  }
  .dark-mode-toggle {
    position: absolute;
    top: 15px;
    right: 15px;
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 22px;
    color: var(--primary);
    transition: color 0.3s;
  }
  body.dark .dark-mode-toggle {
    color: var(--accent);
  }
  /* QR Code container */
  #qr-container {
    margin-top: 30px;
  }
  /* Notification */
  .notification {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--primary);
    color: white;
    padding: 14px 30px;
    border-radius: 30px;
    font-weight: 600;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s;
    user-select: none;
  }
  .notification.show {
    opacity: 1;
    pointer-events: auto;
  }
</style>
</head>
<body>

  <button class="dark-mode-toggle" aria-label="Gece Modu A√ß/Kapat" title="Gece Modu A√ß/Kapat">üåô</button>

  <div class="container" id="loginContainer">
    <h1>Gizli Giri≈ü</h1>
    <p>Devam etmek i√ßin ≈üifreni gir</p>
    <input type="password" id="passwordInput" placeholder="≈ûifre" autocomplete="off" />
    <button id="loginBtn">Giri≈ü Yap</button>
    <div class="error" id="errorBox" style="display:none;"></div>
  </div>

  <div class="container panel" id="panelContainer">
    <div class="success">‚úÖ</div>
    <h1>Ho≈ü geldin</h1>
    <p>Asistan hazƒ±r, WhatsApp'ta seni bekliyor!</p>
    <a class="whatsapp-btn" href="https://wa.me/447846848820?text=selam" target="_blank" rel="noopener noreferrer">üì© Selam G√∂nder</a>

    <div id="qr-container"></div>
    <footer style="margin-top:30px; font-size:13px; color:#777;">V50000 ‚Ä¢ ¬© 2025 Ege</footer>
  </div>

  <div class="notification" id="notif">Bot hazƒ±r! ‚Äúselam‚Äù yazƒ±nca cevap verir.</div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const correctPassword = "x";
    const maxAttempts = 3;

    const loginContainer = document.getElementById("loginContainer");
    const panelContainer = document.getElementById("panelContainer");
    const errorBox = document.getElementById("errorBox");
    const passwordInput = document.getElementById("passwordInput");
    const notif = document.getElementById("notif");
    const loginBtn = document.getElementById("loginBtn");
    const darkModeToggle = document.querySelector(".dark-mode-toggle");

    let attempts = Number(localStorage.getItem("loginAttempts")) || 0;

    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = "block";
      errorBox.classList.remove("hidden");
      errorBox.classList.add("error");
      setTimeout(() => errorBox.style.display = "none", 3500);
    }

    function showNotification(msg) {
      notif.textContent = msg;
      notif.classList.add("show");
      setTimeout(() => notif.classList.remove("show"), 4000);
    }

    function lockOut() {
      loginContainer.innerHTML = `
        <h1>‚õî Eri≈üim Engellendi</h1>
        <p>3 kez yanlƒ±≈ü ≈üifre girildi. L√ºtfen sayfayƒ± yenileyip tekrar dene.</p>
      `;
      localStorage.setItem("loginAttempts", maxAttempts);
    }

    function checkPassword() {
      if (attempts >= maxAttempts) {
        lockOut();
        return;
      }
      const val = passwordInput.value.trim();
      if (val === correctPassword) {
        localStorage.setItem("loginAttempts", 0);
        loginContainer.style.display = "none";
        panelContainer.style.display = "block";
        showNotification('Bot hazƒ±r! ‚Äúselam‚Äù yazƒ±nca cevap verir.');
        generateQRCode();
      } else {
        attempts++;
        localStorage.setItem("loginAttempts", attempts);
        showError(`‚ùå ≈ûifre yanlƒ±≈ü. Kalan hakkƒ±n: ${maxAttempts - attempts}`);
        if (attempts >= maxAttempts) {
          lockOut();
        }
      }
      passwordInput.value = "";
    }

    loginBtn.addEventListener("click", checkPassword);
    passwordInput.addEventListener("keypress", e => {
      if(e.key === 'Enter') checkPassword();
    });

    // QR Kodunu √ºret
    function generateQRCode() {
      const qrContainer = document.getElementById("qr-container");
      qrContainer.innerHTML = ""; // Temizle
      const link = "https://wa.me/447846848820";
      QRCode.toCanvas(link, { width: 160 }, function (error, canvas) {
        if (error) console.error(error);
        qrContainer.appendChild(canvas);
      });
    }

    // Gece modu toggle
    darkModeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      if(document.body.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
      } else {
        localStorage.setItem("theme", "light");
      }
    });

    // Tema tercihini uygula
    window.onload = () => {
      if (localStorage.getItem("loginAttempts") >= maxAttempts) {
        lockOut();
        return;
      }
      loginContainer.style.display = "block";
      const theme = localStorage.getItem("theme");
      if(theme === "dark") {
        document.body.classList.add("dark");
      }
    }
  </script>

</body>
</html>
