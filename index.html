<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ege Can - Canlı Destek Paneli V10Milyar</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  :root {
    --primary-color: #0077ff;
    --background: #0f172a;
    --panel-bg: rgba(15, 23, 42, 0.85);
    --button-bg: #1e40af;
    --button-hover-bg: #2563eb;
    --text-color: #e0e7ff;
    --accent-color: #3b82f6;
    --error-color: #ef4444;
    --radius: 14px;
    --shadow: 0 8px 24px rgba(0,0,0,0.6);
    --transition: 0.3s ease;
  }

  * {
    margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif;
  }

  body {
    background: var(--background);
    color: var(--text-color);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    user-select: none;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: url('https://i.imgur.com/VCgd8jv.jpeg') center/cover no-repeat fixed;
    filter: brightness(0.35);
    z-index: -2;
  }

  body::after {
    content: '';
    position: fixed;
    inset: 0;
    backdrop-filter: blur(14px);
    z-index: -1;
  }

  #loginBox {
    background: var(--panel-bg);
    padding: 30px 40px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    width: 320px;
    text-align: center;
    user-select: auto;
  }

  #loginBox h2 {
    margin-bottom: 20px;
    font-weight: 600;
    color: var(--primary-color);
  }

  #loginBox small {
    display: block;
    margin-bottom: 15px;
    font-weight: 500;
    color: var(--accent-color);
  }

  #loginBox input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    border-radius: var(--radius);
    border: none;
    font-size: 16px;
    margin-bottom: 15px;
    outline: none;
  }

  #loginBox button {
    width: 100%;
    padding: 14px;
    border-radius: var(--radius);
    background: var(--primary-color);
    border: none;
    color: white;
    font-weight: 600;
    font-size: 17px;
    cursor: pointer;
    transition: background var(--transition);
  }
  #loginBox button:hover {
    background: var(--button-hover-bg);
  }

  #loginBox .error {
    color: var(--error-color);
    margin-top: 10px;
    font-weight: 600;
    min-height: 22px;
  }

  #panel {
    display: none;
    position: relative;
    width: 350px;
    height: 470px;
    background: var(--panel-bg);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 20px 20px 70px;
    user-select: auto;
    display: flex;
    flex-direction: column;
  }

  #panel header {
    font-weight: 700;
    font-size: 22px;
    color: var(--primary-color);
    margin-bottom: 20px;
    text-align: center;
    user-select: none;
  }

  #chatToggleBtn, #whatsAppBtn {
    position: fixed;
    bottom: 30px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    border: none;
    cursor: pointer;
    color: white;
    font-size: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.3s ease;
    z-index: 9999;
  }
  #chatToggleBtn {
    right: 30px;
    background: var(--primary-color);
  }
  #chatToggleBtn:hover {
    background: var(--button-hover-bg);
  }

  #whatsAppBtn {
    right: 100px;
    background: #25D366;
  }
  #whatsAppBtn:hover {
    background: #128C3E;
  }

  #chatBox {
    position: fixed;
    bottom: 100px;
    right: 30px;
    width: 340px;
    max-height: 420px;
    background: var(--panel-bg);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transform: translateY(150%);
    opacity: 0;
    transition: all 0.35s ease;
    z-index: 9998;
  }
  #chatBox.open {
    transform: translateY(0);
    opacity: 1;
  }

  #messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    color: var(--text-color);
  }

  .message {
    margin-bottom: 16px;
    font-size: 15px;
    line-height: 1.3;
    max-width: 85%;
    border-radius: 12px;
    padding: 12px 15px;
  }
  .message.bot {
    background: #1e40af;
    color: white;
    align-self: flex-start;
  }
  .message.user {
    background: var(--primary-color);
    color: white;
    align-self: flex-end;
  }

  #buttonsContainer {
    background: #162447cc;
    padding: 15px 20px;
    display: flex;
    justify-content: space-around;
    border-top: 1px solid #1e40af;
  }
  #buttonsContainer button {
    background: var(--button-bg);
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px 18px;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.3s ease;
    flex: 1;
    margin: 0 5px;
  }
  #buttonsContainer button:hover {
    background: var(--button-hover-bg);
  }

  #panelFooter {
    position: absolute;
    bottom: 12px;
    width: 100%;
    text-align: center;
    font-size: 13px;
    color: #a5b4fccc;
    user-select: none;
  }

  @media(max-width:400px) {
    #panel, #chatBox {
      width: 95vw;
      right: 2.5vw;
      bottom: 80px;
    }
    #chatToggleBtn, #whatsAppBtn {
      bottom: 20px;
      right: auto;
      left: 20px;
      margin-right: 10px;
    }
  }
</style>
</head>
<body>

  <div id="loginBox" role="main" aria-label="Giriş Ekranı">
    <h2>🔒 Güvenli Giriş</h2>
    <small>Şifre: <strong>x</strong></small>
    <input type="password" id="passwordInput" aria-label="Şifre" autocomplete="off" />
    <button id="loginBtn" aria-label="Giriş Yap">Giriş Yap</button>
    <div class="error" id="loginError" role="alert" aria-live="assertive"></div>
  </div>

  <section id="panel" role="region" aria-live="polite" aria-label="Canlı Destek Paneli">
    <header>🤖 Canlı Destek</header>

    <div id="messages" aria-live="polite" aria-atomic="false" aria-relevant="additions"></div>

    <nav id="buttonsContainer" aria-label="Destek Seçenekleri Butonları">
      <button data-msg="Ege ile görüşmek istiyorum.">Egeyle Görüş</button>
      <button data-msg="Farklı bir konu hakkında bilgi almak istiyorum.">Farklı Bir Konu</button>
      <button data-msg="Genel bilgi almak istiyorum.">Bilgi Al</button>
    </nav>

    <div id="panelFooter">V10.000.000.000 - © 2025 Ege Can</div>
  </section>

  <button id="chatToggleBtn" aria-label="Canlı Destek Aç/Kapat" title="Yardım">💬</button>
  <button id="whatsAppBtn" aria-label="WhatsApp ile İletişime Geç" title="WhatsApp">📱</button>

<script>
  (function(){
    const correctPassword = "x";
    const maxAttempts = 3;
    let attempts = Number(localStorage.getItem("loginAttempts")) || 0;

    const loginBox = document.getElementById("loginBox");
    const loginBtn = document.getElementById("loginBtn");
    const passwordInput = document.getElementById("passwordInput");
    const loginError = document.getElementById("loginError");

    const panel = document.getElementById("panel");
    const chatToggleBtn = document.getElementById("chatToggleBtn");
    const whatsAppBtn = document.getElementById("whatsAppBtn");
    const messages = document.getElementById("messages");
    const buttonsContainer = document.getElementById("buttonsContainer");

    function attemptLogin(){
      const pw = passwordInput.value.trim();
      if(attempts >= maxAttempts){
        loginError.textContent = "⛔ 3 kez yanlış şifre girildi. Erişim engellendi.";
        passwordInput.disabled = true;
        loginBtn.disabled = true;
        return;
      }
      if(pw === correctPassword){
        localStorage.setItem("loginAttempts", "0");
        loginBox.style.display = "none";
        panel.style.display = "flex";
        attempts = 0;
        addBotMessage("Hoş geldin Ege! Yardım için butonlardan birini seçebilirsin.");
      } else {
        attempts++;
        localStorage.setItem("loginAttempts", attempts.toString());
        loginError.textContent = `❌ Yanlış şifre. Kalan hakkın: ${maxAttempts - attempts}`;
      }
      passwordInput.value = "";
      passwordInput.focus();
    }

    loginBtn.addEventListener("click", attemptLogin);
    passwordInput.addEventListener("keypress", function(e){
      if(e.key === "Enter") attemptLogin();
    });

    chatToggleBtn.addEventListener("click", ()=>{
      if(panel.classList.contains("open")){
        panel.classList.remove("open");
      } else {
        panel.classList.add("open");
        messages.scrollTop = messages.scrollHeight;
      }
    });

    // WhatsApp butonuna tıklandığında açılır
    whatsAppBtn.addEventListener("click", () => {
      const waLink = "https://wa.me/447846848820?text=selam";
      window.open(waLink, "_blank");
    });

    function addBotMessage(text){
      const div = document.createElement("div");
      div.classList.add("message", "bot");
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function addUserMessage(text){
      const div = document.createElement("div");
      div.classList.add("message", "user");
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    buttonsContainer.addEventListener("click", (e)=>{
      if(e.target.tagName.toLowerCase() === "button"){
        const msg = e.target.getAttribute("data-msg");
        if(!msg) return;

        addUserMessage(msg);

        let reply = "";

        switch(e.target.textContent.trim().toLowerCase()){
          case "egeyle görüş":
            reply = "Ege'yle bağlantı sağlanıyor... 📞";
            break;
          case "farklı bir konu":
            reply = "Tabii, farklı bir konuda yardımcı olabilirim.";
            break;
          case "bilgi al":
            reply = "Elbette, ne hakkında bilgi almak istiyorsun?";
            break;
          default:
            reply = "Üzgünüm, bu konuda yardımcı olamıyorum.";
        }

        setTimeout(() => {
          addBotMessage(reply);
        }, 600);
      }
    });

    window.addEventListener("load", ()=>{
      passwordInput.focus();

      if(attempts >= maxAttempts){
        loginError.textContent = "⛔ 3 kez yanlış şifre girildi. Erişim engellendi.";
        passwordInput.disabled = true;
        loginBtn.disabled = true;
      }
    });
  })();
</script>
</body>
</html>
