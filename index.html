<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ege Asistan V500000</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<style>
  :root {
    --bg-light: #f5f7fa;
    --bg-dark: #121212;
    --card-bg-light: rgba(255,255,255,0.9);
    --card-bg-dark: rgba(30,30,30,0.9);
    --primary: #0077cc;
    --accent: #25D366;
    --error: #e63946;
    --text-light: #333;
    --text-dark: #ddd;
    --radius: 16px;
    --shadow: 0 10px 30px rgba(0,0,0,0.1);
    --transition: 0.3s ease;
  }
  /* Reset */
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
  }
  body {
    font-family: 'Inter', sans-serif;
    background: url('https://i.imgur.com/VCgd8jv.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: var(--text-light);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: background var(--transition), color var(--transition);
    padding: 20px;
    overflow: hidden;
  }
  body.dark {
    color: var(--text-dark);
    background-color: #121212;
    background-image: none;
  }
  .overlay {
    position: fixed;
    top:0; left:0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.35);
    z-index: -1;
  }
  .container {
    background: var(--card-bg-light);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    max-width: 480px;
    width: 100%;
    padding: 40px;
    text-align: center;
    position: relative;
    transition: background var(--transition), color var(--transition);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    z-index: 10;
  }
  body.dark .container {
    background: var(--card-bg-dark);
  }
  h1 {
    color: var(--primary);
    font-weight: 600;
    font-size: 30px;
    margin-bottom: 20px;
  }
  p {
    font-size: 16px;
    margin-bottom: 30px;
    color: inherit;
  }
  input[type="password"] {
    width: 100%;
    padding: 16px;
    font-size: 16px;
    border: 1.5px solid #ccc;
    border-radius: 14px;
    transition: border-color var(--transition);
    outline: none;
    background: inherit;
    color: inherit;
    font-weight: 600;
  }
  input[type="password"]:focus {
    border-color: var(--primary);
  }
  button {
    margin-top: 25px;
    padding: 16px 34px;
    font-size: 17px;
    font-weight: 700;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    transition: background var(--transition);
    user-select: none;
  }
  button:hover {
    background: #005fa3;
  }
  .error {
    margin-top: 18px;
    color: var(--error);
    font-weight: 700;
    animation: shake 0.4s ease-in-out;
  }
  @keyframes shake {
    0%, 100% {transform: translateX(0);}
    25%, 75% {transform: translateX(-6px);}
    50% {transform: translateX(6px);}
  }
  .success {
    font-size: 64px;
    color: var(--accent);
    animation: pop 0.6s ease forwards;
    margin-bottom: 20px;
  }
  @keyframes pop {
    from {transform: scale(0);}
    to {transform: scale(1);}
  }
  .panel {
    display: none;
    flex-direction: column;
    align-items: center;
  }
  .panel.show {
    display: flex;
  }
  .whatsapp-btn {
    display: inline-block;
    margin-top: 25px;
    background: var(--accent);
    color: white;
    padding: 18px 44px;
    font-weight: 700;
    border-radius: 14px;
    text-decoration: none;
    font-size: 18px;
    box-shadow: 0 8px 15px rgba(37, 211, 102, 0.35);
    transition: box-shadow 0.3s ease;
    user-select: none;
  }
  .whatsapp-btn:hover {
    box-shadow: 0 12px 25px rgba(37, 211, 102, 0.7);
  }
  .dark-mode-toggle {
    position: fixed;
    top: 16px;
    right: 16px;
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 24px;
    color: var(--primary);
    transition: color var(--transition);
    user-select: none;
    z-index: 1000;
  }
  body.dark .dark-mode-toggle {
    color: var(--accent);
  }
  #qr-container {
    margin-top: 32px;
  }
  .notification {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--primary);
    color: white;
    padding: 16px 32px;
    border-radius: 30px;
    font-weight: 700;
    box-shadow: 0 5px 15px rgba(0,0,0,0.18);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s;
    user-select: none;
    z-index: 1001;
  }
  .notification.show {
    opacity: 1;
    pointer-events: auto;
  }
</style>
</head>
<body>

  <div class="overlay"></div>

  <button class="dark-mode-toggle" aria-label="Gece Modu A√ß/Kapat" title="Gece Modu A√ß/Kapat">üåô</button>

  <div class="container" id="loginContainer" role="main" aria-labelledby="loginTitle" aria-describedby="loginDesc">
    <h1 id="loginTitle">Gizli Giri≈ü</h1>
    <p id="loginDesc">Devam etmek i√ßin ≈üifreni gir</p>
    <input type="password" id="passwordInput" placeholder="≈ûifre" autocomplete="off" aria-label="≈ûifre gir" />
    <button id="loginBtn" aria-describedby="errorBox">Giri≈ü Yap</button>
    <div class="error" id="errorBox" style="display:none;" role="alert" aria-live="assertive"></div>
  </div>

  <div class="container panel" id="panelContainer" role="region" aria-live="polite" aria-label="Kontrol paneli">
    <div class="success" aria-hidden="true">‚úÖ</div>
    <h1>Ho≈ü geldin</h1>
    <p>Asistan hazƒ±r, WhatsApp'ta seni bekliyor!</p>
    <a class="whatsapp-btn" href="https://wa.me/447846848820?text=selam" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp'ta selam g√∂nder">üì© Selam G√∂nder</a>

    <div id="qr-container" aria-label="WhatsApp QR kodu"></div>
    <footer style="margin-top:32px; font-size:14px; color:#777;">V500000 ‚Ä¢ ¬© 2025 Ege</footer>
  </div>

  <div class="notification" id="notif" role="status" aria-live="polite">Bot hazƒ±r! ‚Äúselam‚Äù yazƒ±nca cevap verir.</div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const correctPassword = "x";
    const maxAttempts = 3;
    const delayOnFail = 1000; // ms, ba≈ülangƒ±√ß gecikmesi
    let currentDelay = delayOnFail;

    const loginContainer = document.getElementById("loginContainer");
    const panelContainer = document.getElementById("panelContainer");
    const errorBox = document.getElementById("errorBox");
    const passwordInput = document.getElementById("passwordInput");
    const notif = document.getElementById("notif");
    const loginBtn = document.getElementById("loginBtn");
    const darkModeToggle = document.querySelector(".dark-mode-toggle");
    const qrContainer = document.getElementById("qr-container");

    let attempts = Number(localStorage.getItem("loginAttempts")) || 0;
    let sessionActive = sessionStorage.getItem("sessionActive") === "true";

    // Oturumu otomatik kontrol et
    if(sessionActive) {
      showPanel();
    } else {
      showLogin();
    }

    function showLogin() {
      loginContainer.style.display = "block";
      panelContainer.style.display = "none";
      passwordInput.focus();
    }

    function showPanel() {
      loginContainer.style.display = "none";
      panelContainer.style.display = "flex";
      notif.classList.add("show");
      generateQRCode();
      setTimeout(() => notif.classList.remove("show"), 4000);
    }

    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = "block";
      errorBox.classList.remove("hidden");
      errorBox.classList.add("error");
      setTimeout(() => errorBox.style.display = "none", 3500);
    }

    function showNotification(msg) {
      notif.textContent = msg;
      notif.classList.add("show");
      setTimeout(() => notif.classList.remove("show"), 4000);
    }

    function lockOut() {
      loginContainer.innerHTML = `
        <h1>‚õî Eri≈üim Engellendi</h1>
        <p>3 kez yanlƒ±≈ü ≈üifre girildi. L√ºtfen sayfayƒ± yenileyip tekrar deneyin.</p>
      `;
      localStorage.setItem("loginAttempts", maxAttempts);
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function checkPassword() {
      if (attempts >= maxAttempts) {
        lockOut();
        return;
      }
      const val = passwordInput.value.trim();
      if (val === correctPassword) {
        // Ba≈üarƒ±lƒ± giri≈ü
        localStorage.setItem("loginAttempts", 0);
        sessionStorage.setItem("sessionActive", "true");
        currentDelay = delayOnFail;
        showPanel();
      } else {
        // Ba≈üarƒ±sƒ±z giri≈ü, gecikmeli cevap
        attempts++;
        localStorage.setItem("loginAttempts", attempts);
        showError(`‚ùå ≈ûifre yanlƒ±≈ü. Kalan hakkƒ±n: ${maxAttempts - attempts}`);
        await delay(currentDelay);
        currentDelay *= 2; // her hatada gecikme katlanarak artar (brute force √∂nleme)
        if (attempts >= maxAttempts) {
          lockOut();
        }
      }
      passwordInput.value = "";
      passwordInput.focus();
    }

    loginBtn.addEventListener("click", checkPassword);
    passwordInput.addEventListener("keypress", e => {
      if(e.key === 'Enter') checkPassword();
    });

    // QR Kodunu √ºret
    function generateQRCode() {
      qrContainer.innerHTML = "";
      const link = "https://wa.me/447846848820";
      QRCode.toCanvas(link, { width: 180 }, function (error, canvas) {
        if (error) console.error(error);
        qrContainer.appendChild(canvas);
      });
    }

    // Gece modu toggle
    darkModeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      if(document.body.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
      } else {
        localStorage.setItem("theme", "light");
      }
    });

    // Tema tercihini uygula
    window.addEventListener("load", () => {
      if (localStorage.getItem("loginAttempts") >= maxAttempts) {
        lockOut();
        return;
      }
      const theme = localStorage.getItem("theme");
      if(theme === "dark") {
        document.body.classList.add("dark");
      } else if(theme === "light") {
        document.body.classList.remove("dark");
      } else {
        // Sistem tercihi otomatik
        if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.body.classList.add("dark");
        }
      }
      if(sessionActive) {
        showPanel();
      } else {
        showLogin();
      }
    });
  </script>
</body>
</html>
